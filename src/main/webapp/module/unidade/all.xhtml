<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../template/template.xhtml">

    <ui:define name="content">
        <div class="layout-portlets-box">
      
	
			    <div class="Container100 Responsive50">
                <div class="ContainerIndent">    
                
                    <h:form id="form">
                      <p:growl id="message" showDetail="true" />
  <p:fieldset legend="Consulta Unidade"  style="margin-bottom:20px">
                        <p:dataTable id="unidades" var="unidade" value="#{unidadeBean.unidadeList}"  emptyMessage="Nenhum registro" editable="true"
                             paginator="true" rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             selectionMode="single" reflow="true" rowKey="#{unidade}" >
                          
            

                           
                            <p:column headerText="Nome"   sortBy="#{unidade.descricao}" filterBy="#{unidade.descricao}"  filterMatchMode="contains">
                                <h:outputText value="#{unidade.descricao}" />
                            </p:column>
                            
                            <p:column headerText="Comando" sortBy="#{unidade.idComando.descricao}" filterBy="#{unidade.idComando.descricao}"  filterMatchMode="contains" >
                                <h:outputText value="#{unidade.idComando.descricao}" />
                            </p:column>
                            
                            <p:column headerText="Município" sortBy="#{unidade.idMunicipio.descricao}" filterBy="#{unidade.idMunicipio.descricao}">
                                <h:outputText  value="#{unidade.idMunicipio.descricao}" />
                            </p:column>
                            
                            <p:column headerText="Região" sortBy="#{unidade.idRegiao.descricao}" filterBy="#{unidade.idRegiao.descricao}">
                                <h:outputText value="#{unidade.idRegiao.descricao}" />
                            </p:column>
                            
                           <p:column headerText="Editar" style="width:50px">

			                                 <p:commandButton id="selectButton" process="@this" immediate="true" actionListener="#{unidadeBean.selecionaUnidade(unidade)}" icon="fa fa-pencil Fs16 white" title="Editar" /> 
			                              
			                  </p:column>
                         
                        </p:dataTable>
                                      <p:button outcome="/module/unidade/new" styleClass="pull-right" style="margin-top:10px" value="Nova Unidade" icon="fa fa-plus Fs16 white"/>
</p:fieldset>
                       
                    </h:form>
                </div>
            </div>

          
            
        
         </div>
            
          
            
            
            
            
     
      
            


    </ui:define>

</ui:composition>
