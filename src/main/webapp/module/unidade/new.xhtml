<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="../../template/template.xhtml">
    
   <ui:define name="content">
  <div class="layout-portlets-box">

       
      <div class="Container100 Responsive50">
            <div class="ContainerIndent">       
      
         <h:form id="form" >
             <p:growl id="messages" showDetail="true" />
             
              <p:fieldset legend="Cadastro de Unidade"  id="panel" style="margin-bottom:20px">
		<p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;"  class="FormContent" >
          
		                     <p:outputLabel for="inputNome" value="Nome :"/>
				             <p:inputText id="inputNome"   value="#{unidadeBean.unidade.descricao}"  styleClass="Wid90" />
				             
				            <p:outputLabel value="Comando:"/>
				              <p:autoComplete id="comandoCmp" value="#{unidadeBean.unidade.idComando}"   converter="br.gov.sspba.converter.SimpleIndexConverter"  var="comando" itemValue="#{comando}" forceSelection="true" itemLabel="#{comando.descricao}"    minQueryLength="3" maxResults="22" cache="true" cacheTimeout="10000"  required="true" requiredMessage="Comando  obrigatório" dropdown="true" styleClass="Wid90" completeMethod="#{unidadeBean.autoCompleteComando}">
				                 <p:ajax  event="itemSelect" listener="#{unidadeBean.selecionaComando}" />
				             </p:autoComplete>
				             
				            <p:outputLabel  value="Município:"/>
				              <p:autoComplete id="municipioCmp" value="#{unidadeBean.unidade.idMunicipio}"   converter="br.gov.sspba.converter.SimpleIndexConverter"  var="municipio" itemValue="#{municipio}" forceSelection="true" itemLabel="#{municipio.descricao}"    minQueryLength="3" maxResults="22" cache="true" cacheTimeout="10000"  required="true" requiredMessage="Município  obrigatório" dropdown="true" styleClass="Wid90" completeMethod="#{unidadeBean.autoCompleteMunicipio}">
				                 <p:ajax  event="itemSelect" listener="#{unidadeBean.selecionaMunicipio}" />
				              </p:autoComplete>
				              
				              
				            
				               
				             <p:outputLabel value="Região:"/>
				            <p:autoComplete id="regiaoCmp" value="#{unidadeBean.unidade.idRegiao}"   converter="br.gov.sspba.converter.SimpleIndexConverter"  var="regiao" itemValue="#{regiao}" forceSelection="true" itemLabel="#{regiao.descricao}"    minQueryLength="3" maxResults="22" cache="true" cacheTimeout="10000"  required="true" requiredMessage="Região  obrigatório" dropdown="true" styleClass="Wid90" completeMethod="#{unidadeBean.autoCompleteRegiao}">
				                 <p:ajax  event="itemSelect" listener="#{unidadeBean.selecionaRegiao}" />
				              </p:autoComplete>
				              
			       <p:commandButton value="Salvar" actionListener="#{unidadeBean.save}" update=":form:messages"/> 
				              
				      </p:panelGrid>
				   </p:fieldset>
								
	           
         
         </h:form>
          
            
          </div>
        </div>
      
            
   </div>

    </ui:define>

 </ui:composition>
