	<h:form id="formFuncionario">

                <p:outputLabel value="Aut.Expedidora " style="font-weight: bold;" />

			    <p:outputLabel value="#{funcionarioBean.funcionario.via} º via"  style="font-weight: bold;color:red"/>

                <p:outputLabel value="Sobrenome:"  style="font-weight: bold;"/> 
			    <p:inputText value="#{funcionarioBean.funcionario.sobrenome}"  styleClass="Wid90"  required="true" requiredMessage="Sobrenome obrigatório" converter="br.gov.sspba.converter.upperCaseConverter" />
			    
			    <p:outputLabel value="Matrícula:"  style="font-weight: bold;"/> 
			    <p:inputText value="#{funcionarioBean.funcionario.matricula}" styleClass="Wid90"  required="true" requiredMessage="Mátricula obrigatória"  validatorMessage="O padrão da matrícula está incorreto, digite apenas números" >
			     <f:validateRegex  pattern="[0-9]+"  />
			    </p:inputText>
			   
			    <p:outputLabel value="CPF:"  style="font-weight: bold;"/> 
			    <p:inputText value="#{funcionarioBean.funcionario.cpf}"  styleClass="Wid90"  required="true" requiredMessage="CPF obrigatório" validatorMessage="O padrão do cpf está incorreto, digite apenas números">
			      <f:validateRegex  pattern="[0-9]+"  />
			    </p:inputText>

                <p:outputLabel value="RG:"  style="font-weight: bold;"/> 
			    <p:inputText value="#{funcionarioBean.funcionario.rg}"  styleClass="Wid90"  required="true" requiredMessage="RG obrigatório" converter="br.gov.sspba.converter.upperCaseConverter" />

			    <p:inputText value="#{funcionarioBean.funcionario.orgaoExpedidor}" styleClass="Wid90"  required="true" requiredMessage="Orgão Expedidor obrigatório" converter="br.gov.sspba.converter.upperCaseConverter" />

		         <p:inputText value="#{funcionarioBean.funcionario.cnh}"  styleClass="Wid90"  validatorMessage="Digite apenas números no CNH">
		            <f:validateRegex  pattern="[0-9]*"  />
		         </p:inputText>
		         <p:outputLabel value="Categoria CNH:"  style="font-weight: bold;"/>

				                 <p:ajax event="itemSelect" listener="#{funcionarioBean.selecionaCategoriaCNH}" />
		         </p:autoComplete>
		  
		        
			    <p:outputLabel value="Data Nasc:"  style="font-weight: bold;"/> 
		        <p:calendar   styleClass="Wid90"  required="true" value="#{funcionarioBean.funcionario.dataNascimento}" requiredMessage="Data Nascimento obrigatório"/>

                 <p:outputLabel value="Sexo:"   style="font-weight: bold;"/> 
		        <p:autoComplete id="sexoCmp" value="#{funcionarioBean.funcionario.idSexo}"  converter="br.gov.sspba.converter.SimpleIndexConverter"  var="sexo" itemValue="#{sexo}" forceSelection="true" itemLabel="#{sexo.descricao}"    minQueryLength="3" maxResults="22" cache="true" cacheTimeout="10000"  required="true" requiredMessage="Sexo  obrigatório" dropdown="true"  styleClass="Wid90"  completeMethod="#{funcionarioBean.autoCompleteSexo}">
				                 <p:ajax event="itemSelect" listener="#{funcionarioBean.selecionaSexo}" />
		         </p:autoComplete>
				              
       
			    <p:outputLabel value="Pai:"  style="font-weight: bold;"/> 
		        <p:inputText value="#{funcionarioBean.funcionario.pai}" styleClass="Wid90"   converter="br.gov.sspba.converter.upperCaseConverter"/>
				
				<p:outputLabel value="Mãe:"  style="font-weight: bold;"/>

				                 <p:ajax event="itemSelect" listener="#{funcionarioBean.selecionaSituacaoPolicial}" />
			    </p:autoComplete>

			    </p:autoComplete>

				                 <p:ajax event="itemSelect" listener="#{funcionarioBean.selecionaCabelo}" />

                     <p:outputLabel  value="Estado:"/>

				              </p:autoComplete>
				           
				           
				              <p:outputLabel  value="Município:"/>

				              <p:outputLabel for="inputNumero" value="Número :"/>

				              <p:outputLabel for="inputComplemento" value="Complemento:" />
				              <p:inputText id="inputComplemento"  value="#{funcionarioBean.funcionario.complemento}" styleClass="Wid90"/>
				              
				             
				           
				             
				              
				              
				  
				              
                      </p:panelGrid>
                      
                   </p:fieldset>
