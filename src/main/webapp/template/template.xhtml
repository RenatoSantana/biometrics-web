<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Biometrics</title>
        <h:outputScript name="js/layout.js" library="spark-layout" />

  
        <ui:insert name="head" />
    </h:head>

    <h:body>    
        <div id="menu-mask"></div>

        <ui:include src="topbar.xhtml" />

        <ui:include src="layoutmenu.xhtml" />

        <div id="layout-portlets-cover">
        
        <p:dialog header="Alterar Senha" widgetVar="passwordDlg" resizable="false"
                          width="450" height="250" showEffect="clip" hideEffect="clip" modal="true"  >
                          <h:form id="formAlteraSenha">
                          <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;"  class="FormContent" >
			         <p:outputLabel for="pwd1" value="Nova Senha "  />  
			             <p:password id="pwd1" value="#{accountBean.user.password}" match="pwd2" label="Password 1" required="true"
			             feedback="true" inline="true" 
			             promptLabel="Digite a senha" weakLabel="Baixo"  
			                        goodLabel="MÃ©dio" strongLabel="Forte" 
			             
			               styleClass="Wid40" >
			               <f:converter converterId="br.gov.sspba.converter.CriptografiaSHA256"></f:converter>
			               </p:password>  
			  
			  
			            <p:outputLabel for="pwd2" value="Confirme a senha "  />  
			            <p:password id="pwd2" value="#{accountBean.user.password}" label="Password 2" required="true" styleClass="Wid40">
			            <f:converter converterId="br.gov.sspba.converter.CriptografiaSHA256"></f:converter>
			            </p:password>  
			            
                   </p:panelGrid>
                   
                     <p:outputPanel  layout="block" style="text-align:center">
                    	<br />
						
                        <p:commandButton  style="margin-left:17px"  value="Salvar"  actionListener="#{accountBean.updatePassword}"
                                          oncomplete="PF('passwordDlg').hide()" />
                        <p:commandButton style="margin-left:15px" value="Cancelar" onclick="PF('passwordDlg').hide()" type="button" />
                    </p:outputPanel>
                   
                   </h:form>
        </p:dialog>
            <ui:insert name="content">
                
            </ui:insert>

            <div class="layout-portlets-box TexAlCenter">
                <span class="Fs14 gray FontRalewayRegular">Secretaria da Segurança Pública do Estado da Bahia | Superintêndencia de Gestão Tecnologica e Organizacional ©.</span>
            </div>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <p:graphicImage name="spark-layout/images/preloader.gif" />
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout-blue.css" library="spark-layout" />
    </h:body>

</html>
