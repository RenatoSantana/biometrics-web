<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="../../template/template.xhtml">
    
   <ui:define name="content">
  <div class="layout-portlets-box">
      
      	<ui:insert name="navigation">
	    	<ui:include src="/module/unidade/navigation.xhtml" />
	   </ui:insert>
        
       
      <div class="Container60 Responsive50">
            <div class="ContainerIndent">       
            <h1 class="BigTopic">Cadastro</h1>
         <h:form >
             <p:growl id="messages" showDetail="true" />
             
             
                 
                      <h:panelGrid columns="2" cellpadding="6">
		                      <p:outputLabel for="inputNome" value="Nome :"/>
				              <p:inputText id="inputNome"  style="width:200px" />
				             
				              <p:outputLabel for="inputSigla" value="Sigla :"/>
				              <p:inputText id="inputSigla"  style="width:200px" />
				              
				              
				        
				              
				      </h:panelGrid>
				      
			 <p:fieldset legend="Endereço" style="margin-bottom:20px">	    
                     <h:panelGrid columns="4" cellpadding="14">
                              <p:outputLabel  value="Tipo :"/>
				              <p:autoComplete id="tipo" dropdown="true" size="10" />
				              <p:outputLabel  value="Logradouro :" style="margin-left:15px"/>
				              <p:autoComplete id="logradouro" dropdown="true" size="27" />
				              
				              <p:outputLabel for="inputNumero" value="Nº : "/>
				              <p:inputText id="inputNumero"  style="width:30px" />
				              <p:outputLabel for="inputComplemento" value="Complemento :" style="margin-left:15px"/>
				              <p:inputText id="inputComplemento"  style="width:200px" />
				              
				              
				              <p:outputLabel  value="Município:"/>
				              <p:autoComplete id="municipio" dropdown="true" size="25" />
				              
				              <p:outputLabel  value="Bairro :" style="margin-left:15px"/>
				              <p:autoComplete id="bairro" dropdown="true" size="25" />
				              
				              <p:outputLabel for="inputCep" value="CEP :"/>
				              <p:inputText id="inputCep"  style="width:70px" />
				              
                      </h:panelGrid>
                      
                   </p:fieldset>   
                      <h:panelGrid columns="2" cellpadding="6">
		                     <p:outputLabel value="Comandante:"/>
				             <p:autoComplete id="comandante" dropdown="true" size="27" />
				             
				              <p:outputLabel for="inputTelefone" value="Telefone :"/>
				              <p:inputText id="inputTelefone"  style="width:100px" />
				              
				              
				        
				              
				      </h:panelGrid>
				      
				     
				      <p:fieldset legend="Município atendido" >
				       <h:panelGrid columns="5" cellpadding="6">
		                    
				              <p:outputLabel  value="Município :"/>
				              <p:autoComplete id="municipio2" dropdown="true" size="27" />
				              <p:outputLabel  value="Bairro :" style="margin-left:40px"/>
				              <p:autoComplete id="bairro2" dropdown="true" size="27" />  
				              <p:commandButton icon="fa fa-plus Fs16 white" style="margin-left:60px"/>
				              
				        
				      </h:panelGrid>
				       
				       
				        <p:dataTable  style="margin-top:20px" id="singleDT" var="car" value="#{dtSelectionView.cars7}"
                                    
                                     emptyMessage="Nenhum registro adicionado" reflow="true">
                          
            

                           
                            <p:column headerText="Município" >
                                <h:outputText value="" />
                            </p:column>
                            
                             <p:column headerText="Bairro" >
                                <h:outputText value="" />
                            </p:column>
                            <p:column headerText="Excluir" style="width:50px">
                            <p:commandLink   oncomplete="confirmDeleteDlg.show()" image="ui-icon ui-icon-close" title="Excluir">
                               
                                <h:outputText styleClass="ui-icon ui-icon-close" />
                            </p:commandLink>        
                           </p:column>
                         
                        </p:dataTable>
                      </p:fieldset>
				      <h:panelGrid  style="margin-top:20px" columns="2" >
				              <p:commandButton value="Salvar" icon="fa fa-save Fs16 white" />
				              <p:commandButton value="Voltar" icon="fa fa-reply Fs16 white" style="margin-left:600px" />
				            
				      </h:panelGrid>
						
								
	           
         
         </h:form>
          
            
          </div>
        </div>
      
            
   </div>

    </ui:define>

 </ui:composition>
